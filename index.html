<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-600">Bap er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="mb-4 text-3xl font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" id="user-email" placeholder="enter your email">
                <input class="w-9/12 block mb-2 px-3" type="password" id="user-pass" placeholder="enter your password">
                <button id="btn-submit"
                    class="bg-amber-500 hover:bg-sky-700 px-8 py-1 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
